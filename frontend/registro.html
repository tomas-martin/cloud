<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/616/616408.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            font-size: 16px;
        }
        .card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        .card img {
            width: 150px;
            margin-bottom: 20px;
        }
        .card h2 {
            font-size: 2.2em;
            margin: 25px 0;
            color: #4c74af;
        }
        .card form {
            display: flex;
            flex-direction: column;
        }
        .card label {
            font-size: 1.1em;
            padding: 12px;
            margin: 10px 0 5px;
            text-align: left;
        }
        .card input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .card button {
            padding: 10px;
            background-color: #4c74af;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .card button:hover {
            background-color: #3b5a8f;
        }
        .card a {
            color: #4c74af;
            text-decoration: none;
            margin-top: 10px;
        }
        .card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Pestañas de navegación -->
    <div class="tabs" style="text-align: center; margin-bottom: 20px;">
    <button onclick="window.location.href='index.html'">Inicio</button>
    <button onclick="window.location.href='quienes-somos.html'">Quienes Somos</button>
    <button onclick="window.location.href='nuestros-servicios.html'">Nuestros Servicios</button>
    <button onclick="window.location.href='reserva-tu-cita.html'">Reserva tu Cita</button>
    <button onclick="window.location.href='inicio_sesion.html'">Inicia Sesión</button>
    <button onclick="window.location.href='registro.html'">Registrarse</button> <!-- Nueva pestaña -->
    </div>

    <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Logo">
        <h2>Crear Cuenta</h2>
        <form class="register-form">
            <label for="fullname">Nombre completo:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Registrarse</button>
        </form>
        <a href="inicio_sesion.html">¿Ya tienes una cuenta? Inicia sesión</a>
    </div>

    <!-- Modal personalizado -->
    <dialog id="customAlert" style="text-align: center; border-radius: 8px; padding: 20px;">
        <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Icono" width="80">
        <p id="alertMessage"></p>
        <button id="alertOk">OK</button>
    </dialog>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.querySelector(".register-form");
            const alertDialog = document.getElementById("customAlert");
            const alertMessage = document.getElementById("alertMessage");
            const alertOk = document.getElementById("alertOk");

            form.addEventListener("submit", function(e) {
                e.preventDefault(); // Evita envío real
                const nombre = document.getElementById("fullname").value;
                alertMessage.textContent = `¡Registro exitoso, ${nombre}!`;
                alertDialog.showModal();
            });

            alertOk.addEventListener("click", function() {
                alertDialog.close();
                window.location.href = "inicio_sesion.html";
            });
        });
    </script>
</body>
</html>
