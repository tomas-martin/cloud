<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Citas - Veterinaria San Roque</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/616/616408.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        /* Navegaci√≥n */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: #4c74af;
        }

        .logo img {
            width: 40px;
            height: 40px;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 25px;
        }

        .nav-links a:hover, .nav-links a.active {
            color: #4c74af;
            background: rgba(76, 116, 175, 0.1);
            transform: translateY(-2px);
        }

        /* Contenido principal */
        .main-content {
            padding: 2rem 0;
            min-height: calc(100vh - 120px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }

        .page-header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .page-header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Contenedor de citas */
        .citas-container {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        /* Buscador */
        .search-container {
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .search-input {
            padding: 0.8rem 1.5rem;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1rem;
            min-width: 300px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #4c74af;
            box-shadow: 0 0 0 3px rgba(76, 116, 175, 0.1);
        }

        .search-btn {
            background: linear-gradient(45deg, #4c74af, #667eea);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 116, 175, 0.3);
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(76, 116, 175, 0.5);
        }

        /* Lista de citas */
        .citas-list {
            display: grid;
            gap: 1.5rem;
        }

        .cita-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 1.5rem;
            border-left: 5px solid #4c74af;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cita-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .cita-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: -50px;
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, rgba(76, 116, 175, 0.1), rgba(102, 126, 234, 0.1));
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .cita-card:hover::before {
            right: -25px;
        }

        .cita-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .cita-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #4c74af;
            margin: 0;
        }

        .cita-fecha {
            background: linear-gradient(45deg, #4c74af, #667eea);
            color: white;
            padding: 0.3rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .cita-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .info-label {
            font-weight: 600;
            color: #666;
            min-width: 80px;
        }

        .info-value {
            color: #333;
        }

        .cita-descripcion {
            background: white;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            border: 1px solid #e0e0e0;
        }

        .descripcion-label {
            font-weight: 600;
            color: #4c74af;
            margin-bottom: 0.5rem;
        }

        /* Estados de citas */
        .estado-confirmada { border-left-color: #28a745; }
        .estado-pendiente { border-left-color: #ffc107; }
        .estado-cancelada { border-left-color: #dc3545; }
        .estado-completada { border-left-color: #17a2b8; }

        /* Loading y mensajes */
        .loading {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4c74af;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-citas {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .no-citas h3 {
            color: #4c74af;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        /* Footer */
        .footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-top: 2rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .page-header h1 {
                font-size: 2rem;
            }

            .search-input {
                min-width: 250px;
            }

            .search-container {
                flex-direction: column;
                align-items: center;
            }

            .cita-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .cita-info {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>

            <ul class="nav-links">

            },

            }
        ];

        let citasFiltradas = [...citasEjemplo];

        function formatearFecha(fecha) {
            const fechaObj = new Date(fecha + 'T00:00:00');
            return fechaObj.toLocaleDateString('es-ES', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function obtenerClaseEstado(estado) {
            const clases = {
                'confirmada': 'estado-confirmada',
                'pendiente': 'estado-pendiente',
                'cancelada': 'estado-cancelada',
                'completada': 'estado-completada'
            };
            return clases[estado] || '';
        }

        function obtenerEmojiMascota(tipo) {
            const emojis = {
                'Perro': 'üêï',
                'Gato': 'üê±',
                'Ave': 'üê¶',
                'Conejo': 'üê∞',
                'Hamster': 'üêπ'
            };
            return emojis[tipo] || 'üêæ';
        }

        function renderizarCitas(citas) {
            const citasList = document.getElementById('citasList');

            if (citas.length === 0) {
                citasList.innerHTML = `
                    <div class="no-citas">
                        <h3>No se encontraron citas</h3>
                        <p>No hay citas que coincidan con tu b√∫squeda por DNI.</p>
                    </div>
                `;
                return;
            }

            const citasHTML = citas.map(cita => `
                <div class="cita-card ${obtenerClaseEstado(cita.estado)}">
                    <div class="cita-header">
                        <h3 class="cita-title">
                            ${obtenerEmojiMascota(cita.tipoMascota)} ${cita.nombreMascota} - ${cita.nombreDueno}
                        </h3>
                        <div class="cita-fecha">
                            üìÖ ${formatearFecha(cita.fecha)} - ${cita.hora}
                        </div>
                    </div>

                    <div class="cita-info">
                        <div class="info-item">
                            <span class="info-label">üÜî DNI:</span>
                            <span class="info-value">${cita.dni}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">üìû Tel√©fono:</span>
                            <span class="info-value">${cita.telefono}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">üìß Email:</span>
                            <span class="info-value">${cita.email}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">üêæ Tipo:</span>
                            <span class="info-value">${cita.tipoMascota}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">üè∑Ô∏è Raza:</span>
                            <span class="info-value">${cita.raza}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">üìÖ Edad:</span>
                            <span class="info-value">${cita.edad}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">üéØ Motivo:</span>
                            <span class="info-value">${cita.motivo}</span>
                        </div>
                    </div>

                    ${cita.descripcion ? `
                        <div class="cita-descripcion">
                            <div class="descripcion-label">üìù Descripci√≥n:</div>
                            <div>${cita.descripcion}</div>
                        </div>
                    ` : ''}
                </div>
            `).join('');

            citasList.innerHTML = citasHTML;
        }

        // ‚úÖ Solo busca por DNI
        function buscarCitas() {
            const termino = document.getElementById('searchInput').value.toLowerCase().trim();

            if (termino === '') {
                citasFiltradas = [...citasEjemplo];
            } else {
                citasFiltradas = citasEjemplo.filter(cita =>
                    cita.dni && cita.dni.toLowerCase().includes(termino)
                );
            }

            renderizarCitas(citasFiltradas);
        }

        function cargarCitas() {
            const loadingIndicator = document.getElementById('loadingIndicator');
            setTimeout(() => {
                renderizarCitas(citasFiltradas);
            }, 1500);
        }

        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                buscarCitas();
            }
        });

        document.getElementById('searchInput').addEventListener('input', function() {
            clearTimeout(this.searchTimeout);
            this.searchTimeout = setTimeout(() => {
                buscarCitas();
            }, 500);
        });

        document.addEventListener('DOMContentLoaded', function() {
            cargarCitas();

            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease-in-out';
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
