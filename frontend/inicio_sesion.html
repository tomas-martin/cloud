<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Veterinaria San Roque</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/616/616408.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Header animado */
        .header {
            background: rgba(76, 116, 175, 0.9);
            color: white;
            padding: 20px;
            text-align: center;
            opacity: 0;
            animation: fadeInDown 1s ease-out forwards;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            margin: 10px 0 0 0;
            font-size: 1.2em;
            opacity: 0.9;
        }

        /* Tabs mejoradas */
        .tabs {
            text-align: center;
            margin: 20px 0;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 1000px;
            margin: 20px auto;
        }
        
        .tabs button {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 12px 20px;
            margin: 5px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .tabs button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .tabs button.active {
            background: white;
            color: #4c74af;
            box-shadow: 0 4px 20px rgba(255,255,255,0.3);
        }

        /* Contenedor principal */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 70vh;
            padding: 20px;
        }

        /* Card modernizada */
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 100%;
            padding: 40px;
            text-align: center;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease-out 0.3s forwards;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .login-card .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #4c74af, #667eea);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(76, 116, 175, 0.3);
            animation: pulse 2s infinite;
        }

        .login-card .logo img {
            width: 70px;
            height: 70px;
            filter: brightness(0) invert(1);
        }

        .login-card h2 {
            font-size: 2.5em;
            margin: 20px 0 30px;
            color: #4c74af;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        /* Formulario mejorado */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            position: relative;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 1.1em;
            font-weight: bold;
            color: #4c74af;
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            font-size: 1.1em;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.8);
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4c74af;
            box-shadow: 0 0 20px rgba(76, 116, 175, 0.2);
            transform: translateY(-2px);
            background: white;
        }

        .form-group input:valid {
            border-color: #28a745;
        }

        /* Botón mejorado */
        .login-button {
            background: linear-gradient(135deg, #4c74af, #667eea);
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 15px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .login-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(76, 116, 175, 0.4);
        }

        .login-button:active {
            transform: translateY(-1px);
        }

        .login-button.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .login-button.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Enlaces */
        .login-links {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .login-links a {
            color: #4c74af;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 5px;
            border-radius: 5px;
        }

        .login-links a:hover {
            color: #667eea;
            background: rgba(76, 116, 175, 0.1);
            transform: translateX(5px);
        }

        /* Modal mejorado */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideIn 0.5s ease;
        }

        .modal-content img {
            width: 80px;
            margin-bottom: 20px;
        }

        .modal-content p {
            font-size: 1.2em;
            margin: 20px 0;
            color: #333;
        }

        .modal-button {
            background: linear-gradient(135deg, #4c74af, #667eea);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .modal-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 116, 175, 0.4);
        }

        /* Mensaje de error */
        .error-message {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            display: none;
            animation: shake 0.5s ease;
        }

        .success-message {
            background: linear-gradient(135deg, #51cf66, #40c057);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            display: none;
        }

        /* Animaciones */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translateY(-50px) scale(0.8);
            }
            to { 
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-card {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .tabs button {
                font-size: 0.9em;
                padding: 10px 15px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }

        /* Efectos adicionales */
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255,255,255,0.5);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.5; }
        }
    </style>
</head>
<body>
    <!-- Partículas flotantes -->
    <div class="floating-particles" id="particles"></div>

    <!-- Header -->
    <div class="header">
        <h1>Veterinaria San Roque</h1>
        <p>"Iniciar Sesión en tu Cuenta"</p>
    </div>

    <!-- Menú de navegación -->
    <div class="tabs">
        <button onclick="navigateToPage('index.html', this)">Inicio</button>
        <button onclick="navigateToPage('quienes-somos.html', this)">Quienes Somos</button>
        <button onclick="navigateToPage('nuestros-servicios.html', this)">Nuestros Servicios</button>
        <button onclick="navigateToPage('reserva-tu-cita.html', this)">Reserva tu Cita</button>
        <button class="active" onclick="navigateToPage('inicio_sesion.html', this)">Inicia Sesión</button>
        <button onclick="navigateToPage('registro.html', this)">Registrarse</button>
    </div>

    <!-- Contenedor principal -->
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Logo Veterinaria">
            </div>
            
            <h2>Iniciar Sesión</h2>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required autocomplete="email" placeholder="tu@email.com">
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="••••••••">
                </div>

                <button type="submit" class="login-button" id="loginButton">
                    <span id="buttonText">Iniciar Sesión</span>
                </button>
            </form>

            <div class="login-links">
                <a href="#" onclick="showForgotPassword()">¿Olvidaste tu contraseña?</a>
                <a href="registro.html">¿No tienes cuenta? Regístrate aquí</a>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Logo">
            <p id="modalMessage"></p>
            <button class="modal-button" id="modalButton">Continuar</button>
        </div>
    </div>

    <script>
        // Configuración de la API
        const API_BASE_URL = 'http://localhost:3000/api'; // Ajusta según tu configuración de Docker
        
        // Elementos del DOM
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const buttonText = document.getElementById('buttonText');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const modal = document.getElementById('loginModal');
        const modalMessage = document.getElementById('modalMessage');
        const modalButton = document.getElementById('modalButton');

        // Función para navegación con animación
        function navigateToPage(url, button) {
            // Remover clase active de todos los botones
            document.querySelectorAll('.tabs button').forEach(btn => {
                btn.classList.remove('active');
            });
            // Agregar clase active al botón clickeado
            button.classList.add('active');
            
            // Animación de salida
            document.body.style.opacity = '0.7';
            document.body.style.transform = 'scale(0.95)';
            
            setTimeout(() => {
                window.location.href = url;
            }, 300);
        }

        // Función para mostrar mensajes
        function showMessage(message, type = 'error') {
            hideMessages();
            const messageElement = type === 'error' ? errorMessage : successMessage;
            messageElement.textContent = message;
            messageElement.style.display = 'block';
            
            setTimeout(() => {
                messageElement.style.display = 'none';
            }, 5000);
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // Función para mostrar modal
        function showModal(message, isSuccess = true) {
            modalMessage.textContent = message;
            modal.style.display = 'block';
            
            modalButton.onclick = function() {
                modal.style.display = 'none';
                if (isSuccess) {
                    // Redirigir al dashboard o página principal
                    window.location.href = 'index.html';
                }
            };
        }

        // Función para estado de carga del botón
        function setLoadingState(loading) {
            if (loading) {
                loginButton.classList.add('loading');
                buttonText.textContent = 'Iniciando sesión...';
                loginButton.disabled = true;
            } else {
                loginButton.classList.remove('loading');
                buttonText.textContent = 'Iniciar Sesión';
                loginButton.disabled = false;
            }
        }

        // Función principal de login
        async function handleLogin(email, password) {
            try {
                setLoadingState(true);
                hideMessages();

                // Simular llamada a la API (reemplaza con tu endpoint real)
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include', // Para incluir cookies si las usas
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Login exitoso
                    showMessage('¡Inicio de sesión exitoso!', 'success');
                    
                    // Guardar token si lo devuelve la API
                    if (data.token) {
                        sessionStorage.setItem('authToken', data.token);
                    }
                    
                    // Guardar información del usuario
                    if (data.user) {
                        sessionStorage.setItem('userData', JSON.stringify(data.user));
                    }

                    // Mostrar modal de bienvenida
                    setTimeout(() => {
                        showModal(`¡Bienvenido de vuelta, ${data.user?.name || email.split('@')[0]}!`, true);
                    }, 1000);

                } else {
                    // Error de login
                    throw new Error(data.message || 'Credenciales incorrectas');
                }

            } catch (error) {
                console.error('Error en login:', error);
                
                // Manejo de diferentes tipos de errores
                let errorMsg = 'Error al iniciar sesión. ';
                
                if (error.message.includes('fetch')) {
                    errorMsg += 'No se pudo conectar con el servidor. Verifica tu conexión.';
                } else if (error.message.includes('Unauthorized')) {
                    errorMsg += 'Email o contraseña incorrectos.';
                } else {
                    errorMsg += error.message || 'Intenta nuevamente.';
                }
                
                showMessage(errorMsg, 'error');
            } finally {
                setLoadingState(false);
            }
        }

        // Función de validación del formulario
        function validateForm(email, password) {
            if (!email || !password) {
                showMessage('Por favor, completa todos los campos.', 'error');
                return false;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showMessage('Por favor, ingresa un email válido.', 'error');
                return false;
            }

            if (password.length < 6) {
                showMessage('La contraseña debe tener al menos 6 caracteres.', 'error');
                return false;
            }

            return true;
        }

        // Event listener para el formulario
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (validateForm(email, password)) {
                await handleLogin(email, password);
            }
        });

        // Función para recuperar contraseña
        function showForgotPassword() {
            const email = document.getElementById('email').value;
            if (email) {
                showModal(`Se enviarán las instrucciones de recuperación a: ${email}`);
                // Aquí podrías hacer una llamada a tu API para recuperar contraseña
            } else {
                showMessage('Por favor, ingresa tu email primero.', 'error');
            }
        }

        // Crear partículas flotantes
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (6 + Math.random() * 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Inicialización cuando se carga la página
        document.addEventListener('DOMContentLoaded', function() {
            // Crear partículas de fondo
            createParticles();

            // Agregar efectos de focus a los inputs
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'translateX(5px)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'translateX(0)';
                });
            });

            // Verificar si el usuario ya está logueado
            const authToken = sessionStorage.getItem('authToken');
            if (authToken) {
                showMessage('Ya tienes una sesión activa.', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }

            // Cerrar modal al hacer click fuera
            window.onclick = function(event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            };

            // Cerrar modal con tecla Escape
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape' && modal.style.display === 'block') {
                    modal.style.display = 'none';
                }
            });

            // Agregar animación de carga suave
            document.body.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
            document.body.style.opacity = '1';
            document.body.style.transform = 'scale(1)';
        });

        // Función para manejar errores de conexión
        window.addEventListener('online', function() {
            showMessage('Conexión restaurada.', 'success');
        });

        window.addEventListener('offline', function() {
            showMessage('Sin conexión a internet. Verifica tu red.', 'error');
        });
    </script>
</body>
</html>
