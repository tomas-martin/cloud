<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva tu Cita</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/616/616408.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        .card img {
            width: 150px;
            margin-bottom: 20px;
        }
        .card h2 {
            color: #4c74af;
        }
        .card form {
            display: flex;
            flex-direction: column;
        }
        .card label {
            margin: 10px 0 5px;
            text-align: left;
        }
        .card input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .card button {
            padding: 10px;
            background-color: #4c74af;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .card button:hover {
            background-color: #3b5a8f;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            text-align: center;
            border-radius: 8px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Agregar pestañas horizontales -->
    <div class="tabs" style="text-align: center; margin-bottom: 20px;">
    <button onclick="window.location.href='index.html'">Inicio</button>
    <button onclick="window.location.href='quienes-somos.html'">Quienes Somos</button>
    <button onclick="window.location.href='nuestros-servicios.html'">Nuestros Servicios</button>
    <button onclick="window.location.href='reserva-tu-cita.html'">Reserva tu Cita</button>
    <button onclick="window.location.href='inicio_sesion.html'">Inicia Sesión</button>
    <button onclick="window.location.href='registro.html'">Registrarse</button> <!-- Nueva pestaña -->
    </div>
    <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Logo">
        <h2>Datos de la Reserva</h2>
        <form action="/guardar_cita" method="post" class="reserva-form">
            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" name="nombres" required>
            
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required>
            
            <label for="cedula">Número de Cédula:</label>
            <input type="text" id="cedula" name="cedula" pattern="\d{8}" placeholder="xxxxxxxxx-x" required>
            
            <label for="telefono">Número de Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" pattern="\d{10}" placeholder="0999999999" required>
            
            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" required>
            
            <label for="mascota">Nombre de la Mascota:</label>
            <input type="text" id="mascota" name="mascota" required>
            
            <label for="fecha">Fecha de la Cita:</label>
            <input type="date" id="fecha" name="fecha" required>
            
            <label for="hora">Hora de la Cita:</label>
            <input type="time" id="hora" name="hora" required>
            
            <button type="submit">Guardar Cita</button>
        </form>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Logo" style="width: 100px; margin-bottom: 20px;">
            <p id="modal-text"></p>
        </div>
    </div>
    <script>
        document.querySelector('.reserva-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const fecha = document.getElementById('fecha').value;
            const hora = document.getElementById('hora').value;
            const mascota = document.getElementById('mascota').value;
            const modal = document.getElementById('myModal');
            const modalText = document.getElementById('modal-text');
            modalText.innerText = `Tu reserva ha sido registrada.\nFecha: ${fecha}\nHora: ${hora}\nMascota: ${mascota}`;
            modal.style.display = "block";
            this.reset(); // Limpia todos los campos del formulario
        });

        document.querySelector('.close').addEventListener('click', function() {
            document.getElementById('myModal').style.display = "none";
        });

        window.onclick = function(event) {
            const modal = document.getElementById('myModal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Convertir a mayúsculas automáticamente y evitar números
        document.getElementById('nombres').addEventListener('input', function() {
            this.value = this.value.toUpperCase().replace(/[0-9]/g, '');
        });
        document.getElementById('apellidos').addEventListener('input', function() {
            this.value = this.value.toUpperCase().replace(/[0-9]/g, '');
        });
        document.getElementById('correo').addEventListener('input', function() {
            this.value = this.value.toUpperCase();
        });
        document.getElementById('mascota').addEventListener('input', function() {
            this.value = this.value.toUpperCase();
        });

        // Evitar letras en número de cédula y número de teléfono
        document.getElementById('cedula').addEventListener('input', function() {
            this.value = this.value.replace(/[a-zA-Z]/g, '');
        });
        document.getElementById('telefono').addEventListener('input', function() {
            this.value = this.value.replace(/[a-zA-Z]/g, '');
        });
    </script>
</body>
</html>
